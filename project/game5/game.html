<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Spin - Casino Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">FINAL SPIN</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="coins">150</div>
                <div class="stat-label">Münzen</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="experience">0</div>
                <div class="stat-label">Erfahrung</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalWins">0</div>
                <div class="stat-label">Gewinne</div>
            </div>
        </div>

        <div class="rules" id="rulesrules">
            <strong>Spielregeln:</strong> Ziehe den Hebel für 10 Münzen pro Spin. 
            <br><strong>Ziel:</strong> Erreiche 200 Münzen um zu gewinnen!
        </div>

        <div class="slot-machine">
            <div class="machine-container">
                <div class="slots-grid" id="slotsGrid">
                    <!-- 12 slots will be generated by JavaScript -->
                </div>
                
                <div class="lever-container">
                    <div class="lever" id="lever" onclick="pullLever()">
                        <div class="lever-handle"></div>
                    </div>
                    <div style="margin-top: 10px; font-size: 0.8rem;">Ziehen!</div>
                </div>
            </div>
            

            
            <div class="result-message" id="resultMessage"></div>
            <div class="spins-left" id="spinsInfo">Bereit zum Spielen!</div>
        </div>
    </div>

    <div class="victory-screen" id="victoryScreen">
        <div class="victory-content">
            <h2>GEWONNEN!</h2>
            <p style="font-size: 1.5rem; margin: 20px 0;">
                Herzlichen Glückwunsch!<br>
                Nun hast du das gesamte Spiel erfolgreich abgeschlossen!
            </p>
            <div id="victoryStats" style="margin: 20px 0;"></div>
            <button class="restart-button" onclick="restartGame()">Lobby</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Pleite!</h2>
            <p id="finalStats"></p>
            <button class="restart-button" onclick="restartGame()">Lobby</button>
        </div>
    </div>
</body>
</html>
